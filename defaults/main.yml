---
# defaults file for base
cron_file: null
crons: []
backup: true
aws-cli: true
awscli_credentials:
  - user: root
    group: root
    path: "/root/.aws"
  - user: admin
    group: admin
    path: "/home/admin/.aws"
aws_additonal_credentials: []
aws_additonal_configs:
  - name: default
    configs: {}
hosts: false
deps: true
ssh: true
custom_hosts: {}
extra_packages: []
extra_pip_packages: []
