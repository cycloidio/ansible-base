---
- name: Create base directory
  file: path=/opt/cycloid/bin
        state=directory

- name: Debian | Install list of packages
  apt: pkg={{item}} state=installed update_cache=yes
  with_items:
    - git-core
    - vim
    - tmux
    - htop
    - unzip
    - telnet
    - ntp
    - python-pip
    - locales
    - apt-transport-https
    - lsof
    - curl
    - zip
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Debian 8 | Install list of packages
  apt: pkg={{item}} state=installed update_cache=yes
  with_items:
    - dbus
  when: ansible_distribution == 'Debian' and ansible_distribution_release == 'jessie'

- name: Centos | Install list of packages
  yum: pkg={{item}} state=installed update_cache=yes
  with_items:
    - git
    - vim
    - tmux
    - htop
    - telnet
    - ntp
    - python-pip
    - lsof
    - xfsprogs
    - lvm2
    - unzip
    - ed
    - libselinux-python
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- locale_gen: name=fr_FR.UTF-8 state=present
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: "Vim config file"
  copy: src=vimrc
        dest=/etc/vim/vimrc
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: "Vim config file"
  copy: src=vimrc
        dest=/etc/vimrc
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- group: name=admin state=present
- user: name=admin group=admin shell=/bin/bash state=present

